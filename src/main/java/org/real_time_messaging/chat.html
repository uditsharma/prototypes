<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Client</title>
</head>
<body>
<script>
    var ws = new WebSocket("ws://localhost:8080"); // Replace with server URL and port

    ws.onopen = function() {
        console.log("Connected to server!");
        ws.send("Hello from client!");
    };

    ws.onmessage = function(event) {
        console.log("Received message: " + event.data);
    };
</script>
</body>
</html>
